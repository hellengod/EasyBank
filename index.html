<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fintech App - Tela Principal</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="card-title text-center mb-4 text-success">Bem-vindo à Easy Bank</h1>
                
                <!-- Adicione mais elementos conforme necessário -->
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                        <small id="emailError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="form-control">
                        <small id="passwordError" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="#" class="text-muted">Esqueceu a senha?</a> |
                    <a href="#" class="text-success">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione os scripts do Bootstrap, jQuery e qualquer outro script necessário aqui -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
